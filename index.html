<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        
            <style>
                body{
                    background-color: #43536e;
                }
                .container {
                    background-color: antiquewhite;
                }
            </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="text-white text-center fw-bold">Weather App</h1>
                <h6 class="mt-5 fs-4 text-white">Enter a city name to get it's weather data</h6>
            </div>
            <div class="row mt-2">
                <form id="weather-form" class="fs-3 form-inline">
                    <input type="text"
                        placeholder="Enter City Name"
                        required
                        id="city">
                    <button type="submit">Get Weather</button>
                </form>
            </div>
            
            <div id="weather-info" class="mt-5">
            
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
